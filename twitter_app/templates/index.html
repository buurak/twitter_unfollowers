<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <title>Twitter Unfollowers</title>
</head>
<body>

<div class="main">
    <form method="POST">
        {% comment %} {{ form.user_input(placeholder="Username", type="text", class="form-control") }} {% endcomment %}
        {{ form }}
        <br>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>

    {% if unfollowers_list %}

    {{ times }}
    <ul>      
        {% for unfollower in unfollowers_list %}
            <li>
                <a href="https://twitter.com/{{ unfollower }}" target="_blank" style="text-decoration: none;">{{ unfollower }}</a>
            </li>
        {% endfor %}      
    </ul>

    {% endif %}
</div> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
